<div class="row m-3">
    <div class="col-md-12">
        <a routerLink="/"><i class="fa fa-arrow-circle-left"></i>Back to dashboard</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-user" aria-hidden="true"></i> Edit client</h4>


                <form #f="ngForm" (ngSubmit)="onSubimt()">

                    <div class="form-group">
                        <label for="firstName">firstName</label>
                        <input required minlength="3" #firstName="ngModel" [(ngModel)]="client.firstName" type="text"
                            name="firstName" id="firstName" class="form-control" placeholder="">
                        <div class="alert alert-warning"
                            *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
                            <div *ngIf="firstName.errors.required">This field is required !!</div>
                            <div *ngIf="firstName.errors.minlength">this field should be great than 3 characters !!
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">lastName</label>
                        <input required #lastName="ngModel" [(ngModel)]="client.lastName" type="text" name="lastName"
                            id="lastName" class="form-control" placeholder="">
                        <div class="alert alert-warning"
                            *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
                            <div *ngIf="lastName.errors.required">This field is required !!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input required #phone="ngModel" [(ngModel)]="client.phone" type="text" name="phone" id="phone"
                            class="form-control" placeholder="">
                        <div class="alert alert-warning" *ngIf="phone.invalid && (phone.touched || phone.dirty)">
                            <div *ngIf="phone.errors.required">This field is required !!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input email required #email="ngModel" [(ngModel)]="client.email" type="email" name="email"
                            id="email" class="form-control" placeholder="">
                        <div class="alert alert-warning" *ngIf="email.invalid && (email.touched || email.dirty)">
                            <div *ngIf="email.errors.required">This field is required !!</div>
                            <div *ngIf="email.errors.email">This field is not respect email pattern !!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="balance">balance</label>
                        <input required #balance="ngModel" [(ngModel)]="client.balance" type="number" name="balance"
                            id="balance" class="form-control" placeholder="">
                        <div class="alert alert-warning" *ngIf="balance.invalid && (balance.touched || balance.dirty)">
                            <div *ngIf="balance.errors.required">This field is required !!</div>
                        </div>
                    </div>

                    <button [disabled]="f.invalid" class="btn btn-warning btn-block"><i class="fa fa-paper-plane"></i>
                        Update</button>

                </form>

            </div>
        </div>
    </div>
</div>
